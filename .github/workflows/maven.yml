# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: test
      run: |
        docker build -t dingtalk_back_end .
        docker images
        docker login --username=${{DOCKER_USER}} registry.cn-hangzhou.aliyuncs.com -p ${{DOCKER_PASSWORD}}
        docker tag dingtalk_back_end registry.cn-hangzhou.aliyuncs.com/zhanyeye/dingtalk_back_end
        docker push registry.cn-hangzhou.aliyuncs.com/zhanyeye/dingtalk_back_end
