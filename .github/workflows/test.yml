name:  Test Environment
# 触发事件
on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ test ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Build Docker image
      run:  docker build -t ${{ secrets.DOCKER_IMAGE }} .

    - name: Tag Docker Image
      run: |
        docker login -u=${{ secrets.DOCKER_USER }} registry.cn-hongkong.aliyuncs.com -p ${{ secrets.DOCKER_PASSWORD }}
        docker tag ${{ secrets.DOCKER_IMAGE }} registry.cn-hongkong.aliyuncs.com/zhanyeye/dingtalk_back_end:${{ github.sha }}
        docker tag ${{ secrets.DOCKER_IMAGE }} registry.cn-hongkong.aliyuncs.com/zhanyeye/dingtalk_back_end:latest

    - name: Push Docker Image
      run: |
        docker push registry.cn-hongkong.aliyuncs.com/zhanyeye/dingtalk_back_end:${{ github.sha }}
        docker push registry.cn-hongkong.aliyuncs.com/zhanyeye/dingtalk_back_end:latest

    - name: Pull Docker And Run Container With SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.TEST_HOST }}
        username: ${{ secrets.TEST_USER }}
        key: ${{ secrets.TEST_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          echo "login docker repository"
          docker login -u=${{ secrets.DOCKER_USER }} registry.cn-hongkong.aliyuncs.com -p ${{ secrets.DOCKER_PASSWORD }}

          echo "pull docker image"
          docker pull registry.cn-hongkong.aliyuncs.com/zhanyeye/dingtalk_back_end

          echo "stop docker old container"
          docker container stop ${{ secrets.DOCKER_CONTAINER }}

          echo "run new docker container"
          docker run -d --rm --net=host -e PROFILES="test" --name ${{ secrets.DOCKER_CONTAINER }} ${{ secrets.DOCKER_IMAGE }}
          docker image prune -f
